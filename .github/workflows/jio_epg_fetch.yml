name: ğŸ“… Daily JioTV EPG Fetch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests tqdm

      - name: â–¶ï¸ Run EPG Fetcher
        run: python jio-tv-epg-fetcher.py

      - name: ğŸ“‚ Check if output exists
        id: check_output
        run: |
          if [ -f "jiotv_epg.xml.gz" ]; then
            echo "file_exists=true" >> $GITHUB_ENV
          else
            echo "file_exists=false" >> $GITHUB_ENV
          fi

      - name: ğŸ” Configure Git Auth
        if: env.file_exists == 'true'
        run: |
          git config user.name "EPG Bot"
          git config user.email "epg-bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: âœ… Commit and push
        if: env.file_exists == 'true'
        run: |
          git add jiotv_epg.xml.gz
          git commit -m "ğŸ“º Daily JioTV EPG update [auto]" || echo "No changes to commit"
          git push origin HEAD
